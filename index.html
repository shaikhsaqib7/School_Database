<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet"
              href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script
        src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class =" container">
            <div class ="page-header text-center">

                <h3> Student Enrollment Form </h3>  
            </div>
            <form id="Studentform" method= "get">  
                <div class="form-group">

                    <label> Roll-No </label>  
                    <input type="text" placeholder="Enter roll number" id ="Roll_No" class="form-control" onchange="getRoll()">
                </div>
                <div class="form-group">
                    <label> Full-Name </label>  
                    <input type="text" placeholder="Enter fullname" id ="Full_Name" class="form-control"> 
                </div>
                <div class="form-group">
                    <label> Class </label> 
                    <input type="text" placeholder="Enter class" id="Class" class="form-control">
                </div>
                <div class="form-group">
                    <label> Birth-Date </label> 
                    <input type="text" placeholder="DD/MM/YYYY" id="Birth_Date" class="form-control">
                </div>
                <div class="form-group">
                    <label>Address </label>  
                    <input type="text" placeholder="Enter Address" id="Address" class="form-control">
                </div>
                <div class="form-group">
                    <label>Enrollment-Date</label>  
                    <input type="text" placeholder="DD/MM/YYYY" id="Enrollment_Date" class="form-control">
                </div>
                <div class="form-group text-center">
                    <button type="button" class="btn btn-primary" id="Submit" onclick="submit_Form();"> Submit</button> 
                    <button type="button" class="btn btn-primary" id="Change" onclick="change();" > Change</button>
                    <button type="reset" class="btn btn-primary" id="Reset" onclick="resetForm();"> Reset </button>
                </div>
            </form>  

            <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
